            <!-- Email input -->
            <div class="form-outline mb-4">

                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="form2Example31"
                    checked
                  />
                  <label class="form-check-label" for="form2Example31">

                </div>
