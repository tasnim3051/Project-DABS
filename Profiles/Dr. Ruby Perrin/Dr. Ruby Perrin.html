    <div class="container">

                  class="img-fluid rounded"

                />
              </div>
              <div class="doctor-bio">
                <p class="doctor-name">Dr. Ruby Perrin</p>

                <p class="text-success m-0">Dentist</p>
                <span
                  >Fee: <span class="text-danger">500</span

                ></span>

            </div>
            <div
              class="col-md-6 d-flex flex-column justify-content-end align-items-end profile-part-2"

              <div class="">

                      BOOK APPOINTMENT
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>
